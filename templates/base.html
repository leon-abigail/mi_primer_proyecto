<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Peperina{% endblock %}</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #81c784;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #66bb6a;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 30px;
        }

        footer {
            background-color: #81c784;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>PEPERINA</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Inicio</a>
        <a href="{% url 'lista_productos' %}">Ver Productos</a>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        &copy; 2025 Peperina - Productos Naturales
    </footer>

</body>
</html>
